<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>상품 상세 - 우리 쇼핑몰</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="main.js"></script>
  <script defer src="product.js"></script>
  </head>
  <body>
    <header>
      <h1>우리 쇼핑몰</h1>
      <nav>
        <a href="index.html">홈</a>
        <a href="mypage.html" id="nav-mypage" class="hidden">마이페이지</a>
        <a href="seller-dashboard.html" id="nav-seller" class="hidden"
          >셀러 센터</a
        >
        <a href="admin-dashboard.html" id="nav-admin" class="hidden">관리자</a>
        <a href="login.html" id="nav-login">로그인</a>
        <button id="nav-logout" class="hidden">로그아웃</button>
      </nav>
    </header>

    <main>
      <h2>상품 이름</h2>
      <img src="images/sample1.jpg" alt="상품" />
      <p>상품 설명</p>
      <p>가격: 10,000원</p>

      <!-- 장바구니 추가 버튼 -->
      <button class="add-to-cart">장바구니에 추가</button>

      <!-- 장바구니 페이지로 이동 버튼 -->
      <a href="cart.html" class="btn">장바구니 보기 🛒</a>
    </main>

    <script>
      const main = document.querySelector("main");
      document.getElementById("add-to-cart").addEventListener("click", () => {
        const id = main.dataset.id;
        const name = main.dataset.name;
        const price = parseInt(main.dataset.price);

        const cart = JSON.parse(localStorage.getItem("cart") || "[]");
        const existing = cart.find((item) => item.id == id);
        if (existing) {
          existing.quantity += 1;
        } else {
          cart.push({ id, name, price, quantity: 1 });
        }
        localStorage.setItem("cart", JSON.stringify(cart));
        alert(`${name}이 장바구니에 추가되었습니다.`);
      });
    </script>
    <h3>후기 작성</h3>
    <textarea id="review-text" placeholder="후기를 입력하세요"></textarea>
    <button id="submit-review">작성</button>
    <ul id="review-list"></ul>

    <script>
      const reviews = JSON.parse(localStorage.getItem("reviews") || "[]");
      const reviewList = document.getElementById("review-list");
      function renderReviews() {
        reviewList.innerHTML = "";
        reviews.forEach((r) => {
          const li = document.createElement("li");
          li.textContent = `${r.user}: ${r.text}`;
          reviewList.appendChild(li);
        });
      }
      renderReviews();

      document.getElementById("submit-review").addEventListener("click", () => {
        const text = document.getElementById("review-text").value;
        const user = localStorage.getItem("currentUser") || "비회원";
        if (!text) return alert("후기를 입력해주세요");
        reviews.push({ user, text });
        localStorage.setItem("reviews", JSON.stringify(reviews));
        renderReviews();
        document.getElementById("review-text").value = "";
      });
    </script>

    <footer>
      <p>&copy; 2025 우리 쇼핑몰</p>
    </footer>
  </body>
</html>
